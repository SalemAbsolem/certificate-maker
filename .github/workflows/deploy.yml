name: Build and Deploy

on:
  push:
    branches:
      - master  # Указываем ветку master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master  # Указываем ветку master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          ls -R dist  # Выводим содержимое папки dist для отладки

      - name: Check if dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Используем встроенный токен
          publish_dir: ./dist  # Папка с собранными файлами
